<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.CreateProductosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productosController.selected.cantidad}" title="#{bundle.CreateProductosTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{productosController.selected.peso}" title="#{bundle.CreateProductosTitle_peso}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_preciodecosto}" for="preciodecosto" />
                        <p:inputText id="preciodecosto" value="#{productosController.selected.preciodecosto}" title="#{bundle.CreateProductosTitle_preciodecosto}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.CreateProductosTitle_precioVenta}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
